<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Login - SGP REA Productions</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 50px 40px;
            width: 100%;
            max-width: 450px;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #667eea;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .logo p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-group input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn-login {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert.show {
            display: block;
        }

        .alert-error {
            background-color: #fee;
            color: #c33;
            border-left: 4px solid #c33;
        }

        .alert-success {
            background-color: #efe;
            color: #3c3;
            border-left: 4px solid #3c3;
        }

        .alert-info {
            background-color: #e7f3ff;
            color: #0066cc;
            border-left: 4px solid #0066cc;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .remember-forgot label {
            display: flex;
            align-items: center;
            gap: 6px;
            cursor: pointer;
        }

        .remember-forgot a {
            color: #667eea;
            text-decoration: none;
        }

        .remember-forgot a:hover {
            text-decoration: underline;
        }

        .divider {
            text-align: center;
            margin: 25px 0;
            color: #999;
            position: relative;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 45%;
            height: 1px;
            background: #e0e0e0;
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .version {
            text-align: center;
            margin-top: 25px;
            color: #999;
            font-size: 12px;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 40px 30px;
            }

            .logo h1 {
                font-size: 28px;
            }
        }
    </style>
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1> REA Productions</h1>
            <p>Sistema de Gesti贸n de Producci贸n</p>
        </div>

        <div id="alert" class="alert"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Usuario</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    placeholder="Ingrese su usuario"
                    autocomplete="username"
                    required
                    autofocus
                >
            </div>

            <div class="form-group">
                <label for="password">Contrase帽a</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Ingrese su contrase帽a"
                    autocomplete="current-password"
                    required
                >
            </div>

            <button type="submit" id="btnLogin" class="btn-login">
                Iniciar Sesi贸n
            </button>

            <div class="remember-forgot">
                <label>
                    <input type="checkbox" id="rememberMe">
                    <span>Recordarme</span>
                </label>
                <a href="#" id="forgotPassword">驴Olvidaste tu contrase帽a?</a>
            </div>
        </form>

        <div class="version">
            v1.0.0 - Sistema SGP REA
        </div>
    </div>

    <script>
        // Verificar si ya hay sesi贸n activa
        async function checkExistingSession() {
            try {
                const response = await fetch('/api/auth/check');
                const data = await response.json();
                
                if (data.authenticated) {
                    // Ya hay sesi贸n activa, redirigir seg煤n rol
                    redirectToDashboard(data.user.role_name);
                }
            } catch (error) {
                console.error('Error verificando sesi贸n:', error);
            }
        }

        // Redirigir al dashboard seg煤n el rol
        function redirectToDashboard(role) {
            // Por ahora, todos van a projects.html
            // En el futuro, puedes crear dashboards diferentes por rol
            window.location.href = '/projects.html';
        }

        // Mostrar alerta
        function showAlert(message, type = 'error') {
            const alertDiv = document.getElementById('alert');
            alertDiv.textContent = message;
            alertDiv.className = `alert alert-${type} show`;
            
            if (type === 'success') {
                setTimeout(() => {
                    alertDiv.classList.remove('show');
                }, 3000);
            }
        }

        // Ocultar alerta
        function hideAlert() {
            const alertDiv = document.getElementById('alert');
            alertDiv.classList.remove('show');
        }

        // Manejar el submit del formulario
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const btnLogin = document.getElementById('btnLogin');
            
            if (!username || !password) {
                showAlert('Por favor complete todos los campos', 'error');
                return;
            }
            
            // Deshabilitar bot贸n y mostrar loading
            btnLogin.disabled = true;
            const originalText = btnLogin.innerHTML;
            btnLogin.innerHTML = '<span class="loading"></span> Iniciando sesi贸n...';
            hideAlert();
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    showAlert(`隆Bienvenido ${data.user.full_name || data.user.username}!`, 'success');
                    
                    // Redirigir despu茅s de 1 segundo
                    setTimeout(() => {
                        redirectToDashboard(data.user.role.name);
                    }, 1000);
                } else {
                    showAlert(data.message || 'Error al iniciar sesi贸n', 'error');
                    btnLogin.disabled = false;
                    btnLogin.innerHTML = originalText;
                }
                
            } catch (error) {
                console.error('Error en login:', error);
                showAlert('Error de conexi贸n. Por favor intente nuevamente.', 'error');
                btnLogin.disabled = false;
                btnLogin.innerHTML = originalText;
            }
        });

        // Manejar "olvidaste contrase帽a"
        document.getElementById('forgotPassword').addEventListener('click', (e) => {
            e.preventDefault();
            showAlert('Contacte al administrador del sistema para recuperar su contrase帽a', 'info');
        });

        // Verificar sesi贸n al cargar la p谩gina
        checkExistingSession();

        // Focus en el campo de usuario
        document.getElementById('username').focus();
    </script>
</body>
</html>

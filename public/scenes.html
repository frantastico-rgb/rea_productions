<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti√≥n de Escenas - REA Productions</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1em;
        }

        .form-card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 0.9em;
        }

        input, select, textarea {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #e0e0e0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #d0d0d0;
        }

        .btn-danger {
            background: #ef4444;
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        .scenes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .scene-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-left: 4px solid #667eea;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .scene-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .scene-number {
            background: #667eea;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 10px;
        }

        .scene-title {
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .scene-info {
            color: #666;
            font-size: 0.9em;
            margin: 5px 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.85em;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status.pendiente {
            background: #fef3c7;
            color: #92400e;
        }

        .status.aprobada {
            background: #d1fae5;
            color: #065f46;
        }

        .status.filmada {
            background: #dbeafe;
            color: #1e40af;
        }

        .status.refilmar {
            background: #fee2e2;
            color: #991b1b;
        }

        .scene-actions {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }

        .alert {
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .alert-success {
            background: #d1fae5;
            color: #065f46;
            border-left: 4px solid #10b981;
        }

        .alert-error {
            background: #fee2e2;
            color: #991b1b;
            border-left: 4px solid #ef4444;
        }

        .loading {
            text-align: center;
            color: #667eea;
            font-size: 1.2em;
            padding: 40px;
        }

        .back-link {
            display: inline-block;
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            margin-bottom: 20px;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: #5568d3;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/projects.html" class="back-link">‚Üê Volver a Proyectos</a>

        <div class="header">
            <h1>üé¨ Gesti√≥n de Escenas</h1>
            <p class="subtitle">Sistema de Gesti√≥n de Producci√≥n - REA Productions</p>
        </div>

        <div class="form-card">
            <h2 style="color: #667eea; margin-bottom: 20px;">‚ûï Nueva Escena</h2>
            
            <form id="sceneForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="script_id">Guion *</label>
                        <select id="script_id" name="script_id" required>
                            <option value="">Seleccionar guion...</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="scene_number">N√∫mero de Escena *</label>
                        <input type="text" id="scene_number" name="scene_number" required placeholder="Ej: 1A">
                    </div>

                    <div class="form-group">
                        <label for="status">Estado</label>
                        <select id="status" name="status">
                            <option value="pendiente">Pendiente</option>
                            <option value="aprobada">Aprobada</option>
                            <option value="filmada">Filmada</option>
                            <option value="refilmar">Refilmar</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="scene_name">Nombre de la Escena</label>
                        <input type="text" id="scene_name" name="scene_name" placeholder="Ej: Confrontaci√≥n en el bosque">
                    </div>

                    <div class="form-group">
                        <label for="location">Locaci√≥n</label>
                        <input type="text" id="location" name="location" placeholder="Ej: Bosque central">
                    </div>

                    <div class="form-group">
                        <label for="time_of_day">Momento del D√≠a</label>
                        <select id="time_of_day" name="time_of_day">
                            <option value="">Seleccionar...</option>
                            <option value="dia">D√≠a</option>
                            <option value="noche">Noche</option>
                            <option value="amanecer">Amanecer</option>
                            <option value="atardecer">Atardecer</option>
                            <option value="int">Interior</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="dialogue_count">Cantidad de Di√°logos</label>
                        <input type="number" id="dialogue_count" name="dialogue_count" value="0" min="0">
                    </div>

                    <div class="form-group">
                        <label for="estimated_duration">Duraci√≥n Estimada (seg)</label>
                        <input type="number" id="estimated_duration" name="estimated_duration" placeholder="120">
                    </div>

                    <div class="form-group">
                        <label for="shooting_date">Fecha de Rodaje</label>
                        <input type="date" id="shooting_date" name="shooting_date">
                    </div>
                </div>

                <div class="form-group">
                    <label for="description">Descripci√≥n</label>
                    <textarea id="description" name="description" placeholder="Describe los eventos de la escena..."></textarea>
                </div>

                <div class="form-group">
                    <label for="notes">Notas</label>
                    <textarea id="notes" name="notes" placeholder="Notas adicionales de producci√≥n..."></textarea>
                </div>

                <div style="display: flex; gap: 15px; margin-top: 25px;">
                    <button type="submit" class="btn btn-primary">üé¨ Crear Escena</button>
                    <button type="button" class="btn btn-secondary" onclick="document.getElementById('sceneForm').reset()">üîÑ Limpiar</button>
                </div>
            </form>
        </div>

        <div class="form-card">
            <h2 style="color: #667eea; margin-bottom: 20px;">üìã Escenas Registradas</h2>
            <div id="scenesContainer">
                <p class="loading">Cargando escenas...</p>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000/api';
        
        // Verificar autenticaci√≥n
        async function checkAuth() {
            try {
                const response = await fetch(`${API_URL}/auth/check`);
                const data = await response.json();
                
                if (!data.authenticated) {
                    window.location.href = '/login.html';
                    return false;
                }
                return true;
            } catch (error) {
                console.error('Error verificando autenticaci√≥n:', error);
                window.location.href = '/login.html';
                return false;
            }
        }
        
        // Cargar escenas al iniciar
        document.addEventListener('DOMContentLoaded', async () => {
            if (await checkAuth()) {
                loadScripts();
                loadScenes();
            }
        });

        // Cargar guiones para el dropdown
        async function loadScripts() {
            try {
                const response = await fetch(`${API_URL}/scripts?limit=100`);
                const result = await response.json();

                const select = document.getElementById('script_id');
                
                if (response.ok && result.data.length > 0) {
                    result.data.forEach(script => {
                        const option = document.createElement('option');
                        option.value = script.id;
                        option.textContent = `${script.title} (${script.version || 'Sin versi√≥n'})`;
                        if (script.is_current) {
                            option.textContent += ' ‚≠ê';
                        }
                        select.appendChild(option);
                    });
                } else {
                    select.innerHTML = '<option value="">No hay guiones disponibles</option>';
                }
            } catch (error) {
                console.error('Error cargando guiones:', error);
            }
        }

        // Manejo del formulario
        document.getElementById('sceneForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(e.target);
            const sceneData = {
                script_id: parseInt(formData.get('script_id')),
                scene_number: formData.get('scene_number'),
                scene_name: formData.get('scene_name') || null,
                location: formData.get('location') || null,
                time_of_day: formData.get('time_of_day') || null,
                description: formData.get('description') || null,
                dialogue_count: parseInt(formData.get('dialogue_count')) || 0,
                estimated_duration: formData.get('estimated_duration') ? parseInt(formData.get('estimated_duration')) : null,
                shooting_date: formData.get('shooting_date') || null,
                status: formData.get('status') || 'pendiente',
                notes: formData.get('notes') || null
            };

            try {
                const response = await fetch(`${API_URL}/scenes`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(sceneData)
                });

                const result = await response.json();

                if (response.ok) {
                    showAlert(`‚úÖ Escena "${result.data.scene_number}" creada exitosamente!`, 'success');
                    e.target.reset();
                    loadScenes();
                } else {
                    showAlert(`‚ùå Error: ${result.error}`, 'error');
                }
            } catch (error) {
                showAlert(`‚ùå Error de conexi√≥n: ${error.message}`, 'error');
            }
        });

        // Cargar escenas
        async function loadScenes() {
            const container = document.getElementById('scenesContainer');
            
            try {
                const response = await fetch(`${API_URL}/scenes?limit=100`);
                const result = await response.json();

                if (response.ok && result.data.length > 0) {
                    container.innerHTML = `
                        <div class="scenes-grid">
                            ${result.data.map(scene => createSceneCard(scene)).join('')}
                        </div>
                    `;
                    
                    attachSceneCardListeners();
                } else {
                    container.innerHTML = '<p class="loading">No hay escenas registradas. ¬°Crea la primera!</p>';
                }
            } catch (error) {
                container.innerHTML = `<p class="alert alert-error">Error cargando escenas: ${error.message}</p>`;
            }
        }

        // Crear tarjeta de escena
        function createSceneCard(scene) {
            const timeOfDay = scene.time_of_day ? `üåÖ ${scene.time_of_day}` : '';
            const location = scene.location ? `üìç ${scene.location}` : '';
            const duration = scene.estimated_duration ? `‚è±Ô∏è ${scene.estimated_duration}s` : '';
            
            return `
                <div class="scene-card" data-scene-id="${scene.id}">
                    <div class="scene-number">Escena ${scene.scene_number}</div>
                    <div class="scene-title">${scene.scene_name || 'Sin nombre'}</div>
                    <span class="status ${scene.status}">${scene.status}</span>
                    
                    ${scene.description ? `<p style="color: #666; margin: 10px 0;">${scene.description.substring(0, 100)}${scene.description.length > 100 ? '...' : ''}</p>` : ''}
                    
                    <div class="scene-info">${location}</div>
                    <div class="scene-info">${timeOfDay}</div>
                    <div class="scene-info">${duration}</div>
                    ${scene.dialogue_count > 0 ? `<div class="scene-info">üí¨ ${scene.dialogue_count} di√°logos</div>` : ''}
                    ${scene.shooting_date ? `<div class="scene-info">üé• Rodaje: ${new Date(scene.shooting_date).toLocaleDateString('es-CO')}</div>` : ''}
                    
                    <div class="scene-actions">
                        <button class="btn btn-primary btn-delete" style="padding: 8px 16px; font-size: 0.9em;">üóëÔ∏è Eliminar</button>
                    </div>
                </div>
            `;
        }

        // Agregar event listeners
        function attachSceneCardListeners() {
            document.querySelectorAll('.btn-delete').forEach(btn => {
                btn.addEventListener('click', async function() {
                    const card = this.closest('.scene-card');
                    const sceneId = card.dataset.sceneId;
                    
                    if (confirm('¬øEst√°s seguro de eliminar esta escena?')) {
                        await deleteScene(sceneId);
                    }
                });
            });
        }

        // Eliminar escena
        async function deleteScene(id) {
            try {
                const response = await fetch(`${API_URL}/scenes/${id}`, {
                    method: 'DELETE'
                });

                const result = await response.json();

                if (response.ok) {
                    showAlert('‚úÖ Escena eliminada exitosamente', 'success');
                    loadScenes();
                } else {
                    showAlert(`‚ùå Error: ${result.error}`, 'error');
                }
            } catch (error) {
                showAlert(`‚ùå Error: ${error.message}`, 'error');
            }
        }

        // Mostrar alertas
        function showAlert(message, type) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;
            
            document.querySelector('.container').insertBefore(
                alertDiv,
                document.querySelector('.form-card')
            );
            
            setTimeout(() => alertDiv.remove(), 5000);
        }
    </script>
</body>
</html>

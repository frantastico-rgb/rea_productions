                                </div>

                                <div className="mt-4 flex gap-2">
                                    <button className="flex-1 bg-purple-50 text-purple-600 py-2 rounded-lg font-semibold hover:bg-purple-100 transition-colors">
                                        Ver Detalles
                                    </button>
                                    <button className="flex-1 bg-green-50 text-green-600 py-2 rounded-lg font-semibold hover:bg-green-100 transition-colors">
                                        Renovar Contrato
                                    </button>
                                </div>
                            </div>
                        ))}
                    </div>

                    <div className="bg-gradient-to-r from-purple-600 to-indigo-600 rounded-xl shadow-lg p-6 text-white">
                        <h3 className="text-2xl font-bold mb-2">Inversión Total Activa</h3>
                        <p className="text-4xl font-bold">
                            ${(mockSponsors.reduce((sum, s) => sum + s.amount, 0) / 1000000).toFixed(2)}M
                        </p>
                        <p className="mt-2 text-purple-100">Distribuido en {mockSponsors.length} patrocinadores activos</p>
                    </div>
                </div>
            );

            return (
                <div className="flex h-screen bg-gray-100">
                    {/* Sidebar */}
                    <div className={`${sidebarOpen ? 'w-64' : 'w-20'} bg-gradient-to-b from-purple-900 to-indigo-900 text-white transition-all duration-300 flex flex-col`}>
                        <div className="p-6 flex items-center justify-between">
                            {sidebarOpen && <h1 className="text-xl font-bold">REA Productions</h1>}
                            <button onClick={() => setSidebarOpen(!sidebarOpen)} className="text-white hover:bg-purple-800 p-2 rounded">
                                {sidebarOpen ? <XIcon /> : <MenuIcon />}
                            </button>
                        </div>

                        <nav className="flex-1 px-4 space-y-2">
                            <button
                                onClick={() => setCurrentView('dashboard')}
                                className={`w-full flex items-center gap-3 px-4 py-3 rounded-lg transition-colors ${
                                    currentView === 'dashboard' ? 'bg-purple-700' : 'hover:bg-purple-800'
                                }`}
                            >
                                <TrendingIcon />
                                {sidebarOpen && <span>Dashboard</span>}
                            </button>

                            <button
                                onClick={() => setCurrentView('projects')}
                                className={`w-full flex items-center gap-3 px-4 py-3 rounded-lg transition-colors ${
                                    currentView === 'projects' ? 'bg-purple-700' : 'hover:bg-purple-800'
                                }`}
                            >
                                <FilmIcon />
                                {sidebarOpen && <span>Proyectos</span>}
                            </button>

                            <button
                                onClick={() => setCurrentView('talents')}
                                className={`w-full flex items-center gap-3 px-4 py-3 rounded-lg transition-colors ${
                                    currentView === 'talents' ? 'bg-purple-700' : 'hover:bg-purple-800'
                                }`}
                            >
                                <UsersIcon />
                                {sidebarOpen && <span>Talentos</span>}
                            </button>

                            <button
                                onClick={() => setCurrentView('sponsors')}
                                className={`w-full flex items-center gap-3 px-4 py-3 rounded-lg transition-colors ${
                                    currentView === 'sponsors' ? 'bg-purple-700' : 'hover:bg-purple-800'
                                }`}
                            >
                                <DollarIcon />
                                {sidebarOpen && <span>Patrocinadores</span>}
                            </button>
                        </nav>

                        <button
                            onClick={() => setIsLoggedIn(false)}
                            className="m-4 flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-purple-800 transition-colors"
                        >
                            <LogOutIcon />
                            {sidebarOpen && <span>Cerrar Sesión</span>}
                        </button>
                    </div>

                    {/* Main Content */}
                    <div className="flex-1 overflow-auto">
                        <div className="p-8">
                            {currentView === 'dashboard' && <DashboardView />}
                            {currentView === 'projects' && <ProjectsView />}
                            {currentView === 'talents' && <TalentsView />}
                            {currentView === 'sponsors' && <SponsorsView />}
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
